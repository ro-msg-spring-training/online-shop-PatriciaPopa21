# connection-related properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:~/h2/shopDB;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.H2Dialect

# ddl-related generation properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# flyway-related properties
spring.flyway.locations=filesystem:src/main/resources/db/migration
spring.flyway.enabled=true

# strategy pattern related properties
#strategy=single_location
#strategy=most_abundant
strategy=closest_location

# profile property
spring.profiles.active=http-basic
#spring.profiles.active=form-based

